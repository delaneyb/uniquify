<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Uniquify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <a href="/spotifyAuth" target="_blank">Authenticate</a>

    <pre>Your accessToken is: <span data="accessToken"></span></pre>

    <button onclick="getMyDetails();">Get my Spotify user details</button>
    <pre data="me"></pre>

    <script>
        // Whenever a property of the app object/proxy is changed, any
        // DOM elements with data=property attribute will have their
        // innerHTML set to the new value
        const app = new Proxy({}, {
            set(obj, prop, val) {
                if (prop == 'accessToken' && !val) app.me = '';
                document.querySelectorAll(`[data=${prop}]`).forEach(e => e.innerHTML = JSON.stringify(val, null, 2));
                Reflect.set(...arguments);
            }
        });

        app.accessToken = localStorage.getItem('accessToken')
        app.myData = ''

        // accessToken will be set from another tab when returning from spotity.
        // Ensure correct state in this tab is maintained
        window.addEventListener('storage', ({ key, newValue }) => {  
            if (key == 'accessToken') app.accessToken = newValue;
        })

        async function getMyDetails() {
            const resp = await fetch('/getMe', {
                headers: {
                    accessToken: app.accessToken
                }
            });

            const json = await resp.json();
            app.me = json;
            
        }
        
    </script>

</body>
</html>
